<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header-container">
			<h1 class="title">Quote Generator</h1>
			<span class="description">A simple quote generator.</span>
		</header>
		<section>
			<div class="div quote-container" id="quote-container">
				<!-- Quote -->
				<div class="quote-text">
					<i class="fas fa-quote-left"> </i>
					<span id="quote">
						What you are is what you have been. What you'll be is
						what you do now.
					</span>
				</div>
				<!-- Quote -->
				<div class="quote-author">
					<span id="author">Buddha</span>
				</div>
				<!-- Buttons -->
				<div class="button-container">
					<button
						class="twitter-button"
						id="twitter"
						title="Tweet This!"
					>
						<i class="fab fa-twitter"></i>
					</button>
					<button id="new-quote">New Quote</button>
				</div>
			</div>
		</section>
		<!-- Loader -->
		<div class="loading" id="loader"></div>

		<footer>
			<ul class="footer-container">
				<li>
					<a href="">
						<i class="fab fa-github" aria-hidden="true"></i>
					</a>
				</li>
				<li>
					<a href="https://sanjulam.com/" target="_blank">Sanjula</a>
				</li>

				<li>
					<a href=""> <i class="fab fa-linkedin"></i></a>
				</li>
			</ul>
		</footer>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
